<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js v2 project</title>
    <!-- VUE JS INTEGRATION -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <h1> Hi Iam Vue JS Project :) </h1>

    <!-- DATA BINDING & INSTANCE VueJS BEGIN -->
    <div id="app">
        <p> {{text}} </p> 
        <h3> {{ShowText('Iam Text')}} </h3>
        <a :href="src">Source from JS</a>
    </div>
    <!-- DATA BINDING & INSTANCE VueJS END -->

    <!-- EVENTS BEGIN -->
    <div id="events">
        <h1>{{title}}</h1>
        <p>{{counter}}</p>
        <button v-on:click="inc"> + </button>
        <button @click="dec"> - </button>
        <button v-on:click="reset">Reset</button>        
    </div>
    <!-- EVENTS END -->

    <!-- EVENTS MODIFIER BEGIN -->
    <div id="events_modifier">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p>{{counter}}</p>
        <button @click.once="inc"> + </button>    
    </div>
    <!-- EVENTS MODIFIER END -->

    <!-- V-MODELS BEGIN -->
    <div id="vmodels">
        <h1>{{title}}</h1>
        <input type="text" placeholder="change your title in real time" v-model="title"> 
    </div>
    <!-- V-MODELS END -->


<script src="assets/js/main.js"></script>
</body>

</html>
